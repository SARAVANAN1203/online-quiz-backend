<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
</head>
<body>

<h2>Quiz Result</h2>

<p>Quiz ID: <span th:text="${result.quizId}"></span></p>
<p>Score: <span th:text="${result.score}"></span></p>
<p>Total Questions: <span th:text="${result.totalQuestions}"></span></p>

<a th:href="@{/quiz/all}">Back to Quiz List</a>

</body>
</html>
