<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz List</title>
</head>
<body>

<h2>Available Quizzes</h2>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Action</th>
    </tr>

    <tr th:each="quiz : ${quizzes}">
        <td th:text="${quiz.title}"></td>
        <td th:text="${quiz.description}"></td>
        <td>
            <a th:href="@{/quiz/{id}(id=${quiz.id})}">Start Quiz</a>
        </td>
    </tr>
</table>

</body>
</html>
